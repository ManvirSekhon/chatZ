<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon"  href="./Assets/favicon.ico">
</head>
<body>
    <div id="root">
        <div id="chatBtn">
            <button id="createBtn" class="btns"><i id="create-icon" class="fa-regular fa-square-plus"></i>CREATE</button>
            <button id="joinBtn" class="btns"><i class="fa-solid fa-arrow-right-to-bracket"></i>Join</button>
        </div>
        
        <div id="createForm">
            <form action="#" method="get" id="creation">
                <div id="nameDiv">
                    <label for="chatName">ChatGroup Name</label>
                    <input type="text" name="chatName" id="chatName">
                </div>
                <div id="passDiv">
                    <label for="chatPass">ChatGroup PassKey</label>
                    <input type="text" name="chatPass" id="chatPass">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
