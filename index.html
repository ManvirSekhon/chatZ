<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">    
    <link rel="shortcut icon"  href="./Assets/favicon.ico">
</head>
<body>
    <img id="image" src="./Assets/chatZlogo.png" alt="">
    <div id="container">
        <div id="login-box" class="form">
            <h2>Login</h2>
            <form method="get" action="./html/home.html">
                <div class="user-box">
                    <input type="text" id="email" name="Mail" required>
                    <label>Email/Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="Password" required>
                    <label>Password</label>
                </div>
                <input id="login" type="submit" value="Login">
            </form>
                <div class="fs-container">
                    <a id="F" href="#">Forgot Password?</a>
                    <a id="signup-page" href="/html/register.html">Signup</a>

                </div>

    </div>
</div>
    <script type="module" src="./firebase/index.js"></script>
</body>
</html>
