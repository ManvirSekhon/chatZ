<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">    
    <link rel="shortcut icon"  href="./Assets/favicon.ico">
    <script type="module" src="/js/firebaseauth.js"></script>
</head>
<body>
    <div id="container">
        <div id="login-box" class="form">
            <h2>Login</h2>
            <form method="get" action="./html/home.html">
                <div class="user-box">
                    <input type="text" name="Mail" required>
                    <label>Email/Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="Password" required>
                    <label>Password</label>
                </div>
                <input id="login" type="submit" value="Login">
            </form>
                <div class="fs-container">
                    <a id="F" href="#">Forgot Password?</a>
                    <a id="signup-page" href="/html/register.html">Signup</a>

                </div>

    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script type="module" src="./js/auth.js" defer></script>
    <script type="module" src="./js/signup.js"></script>

</body>
</html>
