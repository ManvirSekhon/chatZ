<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module" src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Assets/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
      body {
        display: none;
      }
    </style>
  </head>
<body>
  <div class="container">
        <div class="sidebar" id="sidebar">
          
           
          
          
          <div class="members-list">
            <div class="members-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <h3>Group Members</h3>
              </div>
              </div>
             
            </div>
            <div class="chat-container">
                <div class="chat-header">
                  <div class="chat-title">
                    <span class="hash">#</span>
                    <h3 id="chatGroup-name-header">General Chat</h3>
                  </div>
                  
                  <button class="text-btn" id="leaveGroupBtn">Leave Group</button>
                </div>
                
                <div class="messages-container">
                  <div class="message-group">
                  </div>
                </div>
                
                <div class="message-input-container">
                  <form class="message-form">
                    <div class="message-input-wrapper">
                      <input type="text" placeholder="Type your message..." id="messageInput">
                    </div>
                    <input type="file" id="fileUpload" class="hidden">
                    <label for="fileUpload" class="file-upload-label">
  
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                        <path d="M12 5l0 14"></path>
                        <path d="M5 12l14 0"></path>
                      </svg>
                          </label>
                    <button type="submit" class="send-btn" id="sendMessageBtn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
          <script type="module" src="script.js"></script>
          <script type="module" src="./firebase/chatting.js"></script>
  </body>
</html>
