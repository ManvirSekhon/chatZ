<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">    
    <link rel="shortcut icon"  href="/Assets/favicon.ico">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div id="container">
        <div id="signup-box" class="form">
            <h2>Register Form</h2>
            <form method="get">
                <div class="user-box">
                    <input id="username" type="text" name="Username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input id="rEmail" type="email" name="Mail" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input id="rPassword"  type="password" name="Password" required>
                    <label>Password</label>
                </div>
                <input id="signup" type="submit" value="Register">
            </form>
        </div>
    </div>

    <script type="module" src="../firebase/register.js"></script>
</body>
</html>
