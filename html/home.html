<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../Assets/favicon.ico">
</head>

<body>
    <div id="profile">profile here</div>
    <div id="body">
    <div id="root">
        <div id="chatBtn">
            <button id="toggleCreateBtn" class="btns"><i id="create-icon" class="fa-regular fa-square-plus"></i>CREATE</button>
            <button id="joinBtn" class="btns"><i class="fa-solid fa-arrow-right-to-bracket"></i>Join</button>
        </div>

        <div id="createForm" style="display: none;">
            <button id="cross"><i class="fa-solid fa-xmark"></i></button>
            <div id="create-head">
                <h3 class="text">Create ChatGroup</h3>
            </div>
            <form method="get" action="#" id="creation">
                <div class="user-box"> 
                    <input type="text" id="chatName" name="chatName" required>
                    <label>Group Name</label>
                </div>
                <div class="user-box">
                    <input type="password"  name="chatPass" required>
                    <label>Password</label>
                </div>
                <button id="button-17" role="button">Create</button>
               
            </form>
        </div>



        <div id="joinForm" style="display: none;">
            <button id="cross2"><i class="fa-solid fa-xmark"></i></button>
            <div id="create-head">
                <h3 class="text">Join ChatGroup</h3>
            </div>
            <form method="get" action="#" id="creation">
                <div class="user-box"> 
                    <input type="text" id="chatName" name="chatName" required>
                    <label>Group Name</label>
                </div>
                <div class="user-box">
                    <input type="password" name="chatPass" required>
                    <label>Password</label>
                </div>
                <button id="button-17" role="button">Join</button>
               
            </form>
        </div>
       
    </div>
    <div class="logout">
        
    <button id="logout">Logout</button>
    </div>
</div>
   



    <script type="module" src="../firebase/home.js"></script>

</body>
<script>
    //create Form
    document.getElementById('toggleCreateBtn').addEventListener('click', function() {
        document.getElementById('chatBtn').style.display = 'none';
        document.getElementById('createForm').style.display = 'block';
        document.getElementById('body').style.backgroundColor = '#00000073';
    });

    document.getElementById('cross').addEventListener('click', function() {
        document.getElementById('createForm').style.display = 'none';
        document.getElementById('chatBtn').style.display = 'flex';
        document.getElementById('body').style.backgroundColor = '#cac7c7';
    });

    //join Form
    document.getElementById('joinBtn').addEventListener('click', function() {
        document.getElementById('chatBtn').style.display = 'none';
        document.getElementById('joinForm').style.display = 'block';
        document.getElementById('body').style.backgroundColor = '#00000073';
        
    });

    document.getElementById('cross2').addEventListener('click', function() {
        document.getElementById('joinForm').style.display = 'none';
        document.getElementById('chatBtn').style.display = 'flex';
        document.getElementById('body').style.backgroundColor = '#cac7c7';
    });
</script>
</html>
